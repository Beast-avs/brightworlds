<div class="container">
    <div class="row">
        <div class="col">
            <a [routerLink]="'/bonus'" >
                <img src="./assets/images/baner.jpg" class="img-fluid mx-auto d-block w-100" />
            </a>
        </div>
    </div>
    <div class="row">
        <div class="card border-sucess mb-3 mx-1" style="width: 20rem;" *ngFor="let product of products | async">
            <a [routerLink]="['/product', product.id]">
                <img src="{{product.logo}}" class="card-img-top" alt="{ {product.photo_alt}}" />
            </a>
            <div class="card-body">
                <h5 class="card-title text-center">{{product.name}}</h5>    
                <p class="card-text" [innerHTML]="product.description"></p>
                <p class="card-text"><a class="text-success" [routerLink]="['/product', product.id]">Подивитися &#8594;</a></p>
                <button type="button" class="btn btn-success" (click)="OnAddCart(product)" style="position: relative;" data-toggle="modal" data-target="#goToCartOrStay" onclick="this.blur();">&#9734; У кошик</button>
                <p class="card-text text-right"><small class="text-muted">В наявності {{product.inStock}}</small></p>
            </div>
            <div claSS="card-footer">
                <p class="card-text text-danger" [innerHTML]="product.price.uah"></p>
            </div>
        </div>
    </div>
</div>
