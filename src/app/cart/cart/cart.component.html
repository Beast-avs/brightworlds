<div class="container">
    <h3>Try to use here modal for checkout</h3>
        <div class="row">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of items">
                        {{item.product.name}}
                        <img src="/assets/{{item.product.images[0]}}" width="50" />
                        {{item.product.price.uah}}
                        <span class="badge badge-pill badge-danger" (click)="OnQuantityDecrease(item)">-</span><span class="badge badge-primary badge-pill">{{item.quantity}}</span><span class="badge badge-pill badge-success" (click)="OnQuantityIncrease(item)">+</span>
                </li>
            </ul>
        </div>
        </div>
        <div class="row">
            <div class="col">
                <h5>Разом: {{total}}</h5>
                <a class="btn btn-primary" [routerLink]="'/checkout'">Оформити</a>
            </div>
            <div class="col">
                <a class="btn btn-primary" (click)="OnCartClear()">Видалити все з кошика</a>
            </div>
        </div>
    </div>
